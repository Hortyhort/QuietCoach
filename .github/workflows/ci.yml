# QuietCoach CI/CD Pipeline
# Runs tests on PR and pushes, deploys to TestFlight on main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME: QuietCoach
  SIMULATOR: 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2'

jobs:
  # Build and Test
  test:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Try Xcode 15.2+ for iOS 17 support
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
          else
            sudo xcode-select -s /Applications/Xcode.app
          fi

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: List Available Simulators
        run: xcrun simctl list devices available | grep iPhone | head -10

      - name: Build for Testing
        run: |
          set -o pipefail
          xcodebuild build-for-testing \
            -scheme $SCHEME \
            -destination "$SIMULATOR" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=YES \
            | xcpretty --color

      - name: Run Tests
        run: |
          set -o pipefail
          xcodebuild test-without-building \
            -scheme $SCHEME \
            -destination "$SIMULATOR" \
            -resultBundlePath TestResults.xcresult \
            | xcpretty --color --report junit --output test-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test-results.xml

      - name: Test Summary
        if: always()
        run: |
          if [ -f test-results.xml ]; then
            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            TESTS=$(grep -c '<testcase' test-results.xml || echo "0")
            FAILURES=$(grep -c '<failure' test-results.xml || echo "0")
            echo "- **Tests Run:** $TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- **Failures:** $FAILURES" >> $GITHUB_STEP_SUMMARY
          fi

  # Code Quality
  lint:
    name: Code Quality
    runs-on: macos-14
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint || true

      - name: Run SwiftLint
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint lint --reporter github-actions-logging --quiet || true
          else
            echo "SwiftLint not available, skipping"
          fi

  # Build for Release (only on main)
  release-build:
    name: Release Build
    runs-on: macos-14
    timeout-minutes: 45
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
          else
            sudo xcode-select -s /Applications/Xcode.app
          fi

      - name: Build for Release
        run: |
          xcodebuild build \
            -scheme $SCHEME \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Build Summary
        run: |
          echo "### Release Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Success" >> $GITHUB_STEP_SUMMARY

  # Deploy to TestFlight (requires secrets to be configured)
  deploy:
    name: Deploy to TestFlight
    runs-on: macos-14
    timeout-minutes: 60
    needs: [test, release-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Only run if secrets are configured
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
          else
            sudo xcode-select -s /Applications/Xcode.app
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          if [ -f Gemfile ]; then
            bundle install
          else
            gem install fastlane
          fi

      - name: Deploy to TestFlight
        if: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' }}
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
        run: |
          if [ -f fastlane/Fastfile ]; then
            bundle exec fastlane beta
          else
            echo "Fastlane not configured, skipping deployment"
          fi

      - name: Skip Deploy Notice
        if: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID == '' }}
        run: |
          echo "### Deployment Skipped" >> $GITHUB_STEP_SUMMARY
          echo "TestFlight deployment requires secrets to be configured:" >> $GITHUB_STEP_SUMMARY
          echo "- APP_STORE_CONNECT_API_KEY_ID" >> $GITHUB_STEP_SUMMARY
          echo "- APP_STORE_CONNECT_API_ISSUER_ID" >> $GITHUB_STEP_SUMMARY
          echo "- APP_STORE_CONNECT_API_KEY_CONTENT" >> $GITHUB_STEP_SUMMARY

  # Notify on Failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: failure()

    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const commitUrl = `https://github.com/${owner}/${repo}/commit/${context.sha}`;

            // Check if there's already an open issue for CI failures
            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: 'ci-failure'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner,
                repo,
                title: 'ðŸ”´ CI Pipeline Failed',
                body: `## CI Pipeline Failed

**Commit:** [${context.sha.substring(0, 7)}](${commitUrl})
**Branch:** ${context.ref.replace('refs/heads/', '')}
**Triggered by:** ${context.actor}

[View Workflow Run](${runUrl})

Please investigate and fix the failing tests or build issues.`,
                labels: ['ci-failure', 'bug']
              });
            }
