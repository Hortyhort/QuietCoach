# QuietCoach CI/CD Pipeline
# Runs tests on PR and pushes, deploys to TestFlight on main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and Test
  test:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build
        run: |
          xcodebuild build \
            -scheme QuietCoach \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=YES \
            | xcpretty --color --report html --output build-report.html || true

      - name: Upload Build Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-report
          path: build-report.html

  # Code Quality
  lint:
    name: Code Quality
    runs-on: macos-14
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for SwiftLint
        id: swiftlint-check
        run: |
          if command -v swiftlint &> /dev/null; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Run SwiftLint
        if: steps.swiftlint-check.outputs.available == 'true'
        run: swiftlint lint --reporter github-actions-logging || true

  # Build for Release (only on main)
  release-build:
    name: Release Build
    runs-on: macos-14
    timeout-minutes: 45
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Build for Release
        run: |
          xcodebuild build \
            -scheme QuietCoach \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Archive Build
        run: |
          xcodebuild archive \
            -scheme QuietCoach \
            -archivePath QuietCoach.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO || true

  # Notify on Failure
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: failure()

    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;

            // Check if there's already an open issue for CI failures
            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: 'ci-failure'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner,
                repo,
                title: 'ðŸ”´ CI Pipeline Failed',
                body: `The CI pipeline failed on commit ${context.sha}.\n\n[View Run](${runUrl})`,
                labels: ['ci-failure', 'bug']
              });
            }
